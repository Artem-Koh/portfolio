<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Стартовый шаблон</title>
    <meta name="description" content="Стартовый шаблон для созадни проектов"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div style="display: none">
    <include src="build/img/sprite_auto.svg"></include>
</div>
<div class="grid">
    <section class="login">
        <div class="login__container">
            <div class="login__content">
                <img src="../build/img/login-logo.svg" alt="Логотип компании" class="login__logo">
                <div class="login__title">
                    Личный кабинет
                </div>
                <form action="#" class="login__form">
                    <div class="cells">
                        <div class="cells__list">
                            <div class="cells__el cells__el--w100 cells__el--mb12">
                                <div class="cell">
                                    <label for="login" class="cell__name">Логин</label>
                                    <div class="cell__data">
                                        <input
                                            id="login"
                                            type="text"
                                            class="cell-input cell-input--text"
                                            name="login"
                                            placeholder="Ваш логин"
                                        >
                                    </div>
                                    <div class="cell__error-message">Заполните поле</div>
                                </div>
                            </div>
                            <div class="cells__el cells__el--w100 cells__el--mb12">
                                <div class="cell">
                                    <label class="cell__name" for="password">Пароль</label>
                                    <div class="cell__data">
                                        <input
                                            id="password"
                                            type="password"
                                            class="cell-input cell-input--password"
                                            placeholder="Ваш пароль"
                                            name="password"
                                        >
                                    </div>
                                    <div class="cell__error-message">Заполните поле</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="button button--login">Войти</button>
                </form>
            </div>
        </div>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/vendor/jquery.inputmask.min.js"></script>
<script src="js/vendor/slick.js"></script>
<script src="js/main.js"></script>
</body>
</html>
